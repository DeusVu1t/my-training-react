<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка на палиндром</title>
</head>
<body>
  <h2>Проверка на палиндром</h2>

  <label for="inputString">Введите строку: </label>
  <input type="text" id="inputString">
  <button onclick="checkPalindrome()">Проверить</button>

  <p id="result"></p>

  <script>
    function checkPalindrome() {
      // Получаем значение из инпута
      const inputString = document.getElementById("inputString").value.toLowerCase(); // Преобразуем строку в нижний регистр

      // Разбиваем строку на массив символов
      const characters = inputString.split('');

      // Проверка на палиндром
      let isPalindrome = true;
      for (let i = 0; i < Math.floor(characters.length / 2); i++) {
        if (characters[i] !== characters[characters.length - 1 - i]) {
          isPalindrome = false;
          break;
        }
      }

      // Выводим результат
      const resultElement = document.getElementById("result");
      resultElement.innerText = isPalindrome ? "Это палиндром!" : "Это не палиндром.";
    }
  </script>
</body>
</html>
